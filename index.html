<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Statistics</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      text-align: center;
      padding: 20px;
    }

    /* Version text */
    .version {
      font-size: 1em; /* scales with parent */
      font-style: italic;
      margin-bottom: 2em; /* changed from 1 */
    }

    /* Main heading */
    h1 {
      font-size: 6vw; /* scales with viewport width */
      font-weight: normal;
      margin: 1.1em 0 0.5em 0; /* changed from 0.5 */
    }

    /* Horizontal line */
    .line {
      width: 75%; /* responsive width */
      max-width: 919px; /* donâ€™t exceed original width */
      height: 2px;
      background-color: black;
      margin: 0.5em auto 2em auto; /* center and spacing below */
    }

    /* Navigation / sections */
    .section {
      font-size: 5vw; /* scales with viewport */
      font-style: italic;
      margin: 1.5em 0; /* spacing between items */
    }

        /* Links */
    .link {
      text-decoration: none; /* remove underline */
      color: black;          /* normal color */
      transition: color 0.3s; /* smooth color change */
    }

    .link:hover {
      color: #AA7562; /* color on hover */
    }

    .link:active {
      color: #B54F2B; /* color while clicking */
    }

    /* Optional: bigger screens adjustments */
    @media (min-width: 768px) {
      h1 { font-size: 70px; }
      .section { font-size: 35px; }
    }
  </style>
</head>
<body>

<p class="version">v0.30</p>

<h1>BOOK STATISTICS</h1>
<div class="line"></div>

<p class="section"><a href="entries.html" class="link">entries</a></p><p class="section">reading summary</p>
<p class="section">my library</p>
<p class="section">read & owned</p>

</body>
</html>
