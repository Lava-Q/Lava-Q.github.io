<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entries – Book Statistics</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap">
  <style>
    /* Main heading */
    h1 {
      font-size: 6vw; /* scales with viewport width */
      font-weight: normal;
      margin: 0.3em 0.1em 0.5em 0; /* changed from 0.5 */
    }

    /* Horizontal line */
    .line {
      width: 90%; /* responsive width */
      max-width: 919px; /* don’t exceed original width */
      height: 2px;
      background-color: black;
      margin: 0.04em auto 2em auto; /* center and spacing below */
    }

    /* Navigation / sections */
    .section {
      font-size: 5vw; /* scales with viewport */
      font-style: italic;
      margin: 1.5em 0; /* spacing between items */
    }

        /* Links */
    .link {
      text-decoration: none; /* remove underline */
      color: black;          /* normal color */
      transition: color 0.3s; /* smooth color change */
    }

    .link:hover {
      color: #AA7562; /* color on hover */
    }

    .link:active {
      color: #B54F2B; /* color while clicking */
    }

    /* Optional: bigger screens adjustments */
    @media (min-width: 768px) {
      h1 { font-size: 40px; }
      .section { font-size: 35px; }
    }
  </style>
</head>

</head>
