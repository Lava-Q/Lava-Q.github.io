<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Cardo', serif;
      text-align: center;
      padding: 20px;
    }

    /* Version text */
    .version {
      font-size: 1em; /* scales with parent */
      font-style: italic;
      margin-bottom: 1em;
    }

    /* Main heading */
    h1 {
      font-size: 8vw; /* scales with viewport width */
      font-weight: normal;
      margin: 0.5em 0 0.5em 0;
    }

    /* Horizontal line */
    .line {
      width: 60%; /* responsive width */
      max-width: 919px; /* donâ€™t exceed original width */
      height: 2px;
      background-color: black;
      margin: 0.5em auto 2em auto; /* center and spacing below */
    }

    /* Navigation / sections */
    .section {
      font-size: 5vw; /* scales with viewport */
      font-style: italic;
      margin: 2em 0; /* spacing between items */
    }

    /* Optional: bigger screens adjustments */
    @media (min-width: 768px) {
      h1 { font-size: 80px; }
      .section { font-size: 35px; }
    }
  </style>
</head>
<body>

<p class="version">v0.20</p>

<h1>BOOK STATISTICS</h1>
<div class="line"></div>

<p class="section">entries</p>
<p class="section">reading summary</p>
<p class="section">my library</p>
<p class="section">read & owned</p>

</body>
</html>
